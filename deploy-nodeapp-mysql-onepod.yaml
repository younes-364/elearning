apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodeapp-deployment
  labels:
    app: nodeapp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nodeapp
  template:
    metadata:
      labels:
        app: nodeapp 
    spec:
    containers:
    - name: nodeserver
      image: 13694568/nodeapp:latest
      ports:
      - containerPort: 80
    - name: database-server
      image: mysql:5.6
     